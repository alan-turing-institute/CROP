language: python

services:
  - postgresql

install:
  - pip install -r __app__/requirements.txt

env:
  -CROP_SQL_HOST="localhost"
  -CROP_SQL_USER="postgres"
  -CROP_SQL_PASS="postgres"
  -CROP_SQL_DBNAME="cropdb"
  -CROP_SQL_PORT="5432"
  -PYTHONPATH=$PYTHONPATH:$(pwd)/CROP/

git:
  submodules: false

before_install:
   - echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
   - git submodule update --init --recursive
  
before_script:
  - psql -c "CREATE DATABASE cropdb;" -U postgres

script:
  - cd __app__
  - echo $PYTHONPATH
  - ls ../utils/upload_syntetic_data
  - python -c "from utils.upload_syntetic_data import upload_syntetic_data"
  # - pytest -vv