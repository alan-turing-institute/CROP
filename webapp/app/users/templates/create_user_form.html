{% extends "base_site.html" %}

{% block title %} NEW USER FORM {% endblock title %}

{% block content %}
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Create user</h3>
      </div>
      {% if message %}
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_content">
              <h4 id="header">{{ message }}</h4>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">

          <div class="x_content">
            <form id="user-form" data-parsley-validate class="form-horizontal form-label-left" method="POST">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">
                  Username<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                      type="text"
                      id="username"
                      name="username"
                      required="required"
                      class="form-control col-md-7 col-xs-12"
                      >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                  Email<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                      type="text"
                      id="email"
                      name="email"
                      required="required"
                      class="form-control col-md-7 col-xs-12"
                      >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">
                  Password<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                      type="text"
                      id="password"
                      name="password"
                      required="required"
                      class="form-control col-md-7 col-xs-12"
                      >
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="submit" name="action_button" class="btn btn-success" value="submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock content %}

{% block javascripts %}
{{ super()}}
<!-- Parsley -->
<script src="{{ url_for('static', filename='node_modules/parsleyjs/dist/parsley.min.js') }}"></script>
{% endblock javascripts %}
